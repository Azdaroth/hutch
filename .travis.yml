language: ruby
cache: bundler
rvm:
  - "2.3.0"
  - "2.2"
  - "2.1"
  - "2.0"
  - "jruby-9.1.5.0"

jdk:
  - oraclejdk8

env:
  - JRUBY_OPTS=--debug

sudo: false

services:
  - rabbitmq

matrix:
  exclude:
    - rvm: 2.3.0
      jdk: oraclejdk8
    - rvm: 2.2
      jdk: oraclejdk8
    - rvm: 2.1
      jdk: oraclejdk8
    - rvm: 2.0
      jdk: oraclejdk8
